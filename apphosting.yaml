# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
location: asia-east1

runConfig:
  minInstances: 0
  MaxInstances: 1
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets.
# App Hosting automatically provides authentication credentials.
# The GOOGLE_APPLICATION_CREDENTIALS_BASE64 is not needed.
env: []
